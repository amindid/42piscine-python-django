<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WePong</title>
	{% load static %}
	<style>
		/* styles.css */
		/* Group 19 */

		body{
			background-color: rgb(117, 19, 214);
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh; /* Ensures the body takes up the full viewport height */
			overflow: hidden;
			background-image: url('{% static "images/homepageBackground.svg" %}');
			background-size: cover; /* Ensures the image covers the entire background */
			background-position: center; /* Centers the image in the viewport */
			background-repeat: no-repeat; /* Prevents the image from repeating */
			backdrop-filter: blur(4px);
			/* filter: blur(4px); */
		}
		.logo {
			display: flex;
			align-items: center;
			justify-content: center;
			
		}
		.title {
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			left: 0;
			right: 0;
			top: -21rem;
			bottom: 0;
			margin: auto;
		}
		.button1 {
			/* display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto; */
			/* Sub text */
			font-family: 'Bebas Neue';
			font-style: normal;
			font-weight: 400;
			font-size: 40px;
			line-height: 48px;
			/* identical to box height */
			text-align: center;
			letter-spacing: 2px;

			color: #FFFFFF;
			position: absolute;
			width: 433px;
			height: 63px;
			left: calc(50% - 433px/2 + 0.5px);
			top: calc(50% - 63px/2 + 149.5px);

			background: linear-gradient(163.5deg, rgba(244, 31, 255, 0.9) -3.68%, rgba(125, 14, 136, 0.9) 85.39%);
			mix-blend-mode: normal;
			box-shadow: 0px 0px 20px #D04CFF;
			border-radius: 12px;
		}
		.button2 {
			/* Purchase Now btn */
			/* Sub text */

			font-family: 'Bebas Neue';
			font-style: normal;
			font-weight: 400;
			font-size: 40px;
			line-height: 48px;
			/* identical to box height */
			text-align: center;
			letter-spacing: 2px;

			color: #FFFFFF;


			position: absolute;
			width: 433px;
			height: 63px;
			left: calc(50% - 433px/2 + 0.5px);
			top: calc(50% - 63px/2 + 251.5px);

			background: linear-gradient(163.5deg, rgba(244, 31, 255, 0.9) -3.68%, rgba(125, 14, 136, 0.9) 85.39%);
			mix-blend-mode: normal;
			box-shadow: 0px 0px 20px #D04CFF;
			border-radius: 12px;

		}




	</style>
</head>
<body>
	<div>
		<div class="logo">
			<img src='{% static "images/Group_19.svg" %}' alt="">
		</div>
		<div class="title">
			<img src='{% static "images/Welcome_to_pong.svg" %}' alt="">
		</div>
		<div>
			<button class="button1">PLAY LOCAL</button>
			<button class="button2">PLAY ONLINE</button>
		</div>
	</div>
	
</body>
</html>
