<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Selection Form</title>
</head>
<body>
    <h1>Select Films to be deleted</h1>
    
    <form action="/ex04/remove" method="post" style="display: flex; flex-direction: column;">
		{% csrf_token %}
        <label for="films">Choose films:</label>
        <div id="films" name="films" style="border: 1px solid black; display: flex; flex-direction: column;justify-content: center;">
			{% for record in records %}
				<div style="display: flex; flex-direction: row;">
					<input type="checkbox" name="films" value="{{ record.episode_nb }}">
					<p> {{ record.title }} </p>
				</div>
			{% endfor %}
		</div>
        <br><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
